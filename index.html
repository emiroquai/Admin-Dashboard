<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="searchBar">
            <img src="icons/magnify.svg" alt="Search" class="icon main">
            <input type="text" class="search">
        </div>
        <div class="menu">
            <img src="icons/bell.svg" alt="Notifications" class="icon main">
            <img src="icons/space-invaders.svg" alt="Profile" class="profilePicture small">
            <div class="profileName">Space Trucker</div>
        </div>
        <div class="welcome">
            <img src="icons/space-invaders.svg" alt="" class="profilePicture big">
            <div class="title small">Hi there,</div>
            <div class="profileName big">Space Trucker (@spaceyboi)</div>
        </div>
        <div class="commands">
            <button class="command">New</button><button class="command">Upload</button><button class="command">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="branding">
            <div class="logoImage"><img id="logoImage" src="icons/view-dashboard.svg" alt="Dashboard Logo"></div>
            <div class="logoText">Dashboard</div>
        </div>
        <div class="pages">
            <img class="icon side" src="icons/home.svg" alt="Home">
            <div class="page">Home</div>
            <img class="icon side" src="icons/card-account-details-outline.svg" alt="Profile">
            <div class="page">Profile</div>
            <img class="icon side" src="icons/inbox.svg" alt="Messages">
            <div class="page">Messages</div>
            <img class="icon side" src="icons/clock-outline.svg" alt="History">
            <div class="page">Hisory</div>
            <img class="icon side" src="icons/checkbox-marked-circle-minus-outline.svg" alt="Home">
            <div class="Tasks">Tasks</div>
            <img class="icon side" src="icons/account-group.svg" alt="Communities">
            <div class="page">Communities</div>
        </div>
        <div class="settings">
            <img class="icon side" src="icons/cog.svg" alt="Settings">
            <div class="page">Settings</div>
            <img class="icon side" src="icons/chat-question.svg" alt="Support">
            <div class="page">Support</div>
            <img class="icon side" src="icons/shield-account.svg" alt="Privacy">
            <div class="page">Privacy</div>
        </div>
    </div>
    <main>
       Main
    </main>
</body>
</html>
