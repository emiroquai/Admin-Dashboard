<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="searchBar">
            <div class="icon main"></div>
        </div>
    </header>
    <div class="sidebar">
        <div class="branding">
            <div class="logoImage"><img id="logoImage" src="icons/view-dashboard.svg" alt="Dashboard Logo"></div>
            <div class="logoText">Dashboard</div>
        </div>
        <div class="pages">
            <svg class="sideIcon"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home-circle-outline</title><path d="M12 20C7.6 20 4 16.4 4 12S7.6 4 12 4 20 7.6 20 12 16.4 20 12 20M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M11 14H13V17H16V12H18L12 7L6 12H8V17H11V14" /></svg>
            <div class="page">Home</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Profile</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Messages</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Hisory</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Tasks</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Communities</div>
        </div>
        <div class="settings">
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Settings</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Support</div>
            <img class="sideIcon" src="icons/home.svg" alt="Home">
            <div class="page">Privacy</div>
        </div>
    </div>
    <main>
       Main
    </main>

</html>
